---
- set_fact:
    aci_cred: &aci_login
      host: "{{ inventory_hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      use_proxy: no
      use_ssl: yes
      validate_certs: no
      annotation: orchestrator:ansible

- aci_rest:
    <<: *aci_login
    method: post
    path: "/api/mo/uni.json"
    content: "{{ lookup('template', 'tenant.json.j2') | from_yaml | to_json }}"
  delegate_to: localhost
  when:
    - tenant.state is defined