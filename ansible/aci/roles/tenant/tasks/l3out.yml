---
- set_fact:
    aci_cred: &aci_login
      host: "{{ inventory_hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      use_proxy: no
      use_ssl: yes
      validate_certs: no
      annotation: orchestrator:ansible
  no_log: true

- aci_rest:
    <<: *aci_login
    method: post
    path: "/api/mo/uni/tn-{{ tenant.name }}.json"
    content: "{{ lookup('template', 'l3out.json.j2') | from_yaml | to_json }}"
  delegate_to: localhost
  loop: "{{ tenant.l3outs | default([]) }}"
  loop_control:
    loop_var: l3out
    label: "{{ [ tenant.name, l3out.name ] | join('/') }}"
  when:
    - l3out.state is defined

- name: L3Out External EPG 
  aci_rest:
    <<: *aci_login
    method: post
    path: "/api/mo/uni/tn-{{ tenant.name }}.json"
    content: "{{ lookup('template', 'l3out_ext_epg.json.j2')   }}"
  delegate_to: localhost
  loop: "{{ tenant.l3outs | default([]) }}"
  loop_control:
    loop_var: l3out
    label: "{{ [ tenant.name, l3out.name ] | join('/') }}"
  when:
    - l3out.state is defined
