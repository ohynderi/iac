---
- set_fact:
    aci_cred: &aci_login
      host: "{{ inventory_hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      use_proxy: no
      use_ssl: yes
      validate_certs: no
      annotation: orchestrator:ansible
    no_log: true

- aci_rest:
    <<: *aci_login
    method: post
    path: "/api/mo/uni/tn-{{ tenant.name }}.json"
    content: "{{ lookup('template', 'bd.json.j2') | from_yaml | to_json }}"

  delegate_to: localhost
  loop: "{{ tenant.bridge_domains | default([]) }}"
  loop_control:
    loop_var: bd
    label: "{{ [ tenant.name, bd.name ] | join('/') }}"
  when:
    - bd.state is defined
