---
- set_fact:
    aci_cred: &aci_login
      host: "{{ inventory_hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      use_proxy: no
      use_ssl: yes
      validate_certs: no
      annotation: orchestrator:ansible
  no_log: true

- cisco.aci.aci_bd:
    <<: *aci_login
    tenant: "{{ tenant_vars.name }}"
    vrf: "{{ bd_vars.name }}"
    bd: "{{ vrf_vars.name }}"
    state: "{{ bd_vars.state | default( [] ) }}"
  delegate_to: localhost

- cisco.aci.aci_bd_subnet:
    <<: *aci_login
    tenant: "{{ tenant_vars.name }}"
    bd: "{{ bd_vars.name }}"
    gateway: "{{ bd_vars.gateway }}"
    mask: "{{ bd_vars.mask }}"
    scope: "{{ bd_vars.scope }}"
    state: "{{ bd_vars.state | default( [] ) }}"
  delegate_to: localhost
