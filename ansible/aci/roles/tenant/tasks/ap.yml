---
- set_fact:
    aci_cred: &aci_login
      host: "{{ inventory_hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      use_proxy: no
      use_ssl: yes
      validate_certs: no
      annotation: orchestrator:ansible

- aci_rest:
    <<: *aci_login
    method: post
    path: "/api/mo/uni/tn-{{ tenant.name }}.json"
    content: "{{ lookup('template', 'ap.json.j2') | from_yaml | to_json }}"

  delegate_to: localhost
  loop: "{{ tenant.application_profiles | default([]) }}"
  loop_control:
    loop_var: ap
    label: "{{ [ tenant.name, ap.name ] | join('/') }}"
  when:
    - ap.state is defined